<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Śnieg!</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #030f29;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes fall {
        from {
          bottom: 105%;
        }
        to {
          bottom: 0%;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rock {
        from {
          left: 0%;
        }

        to {
          left: 100%;
        }
      }

      @keyframes upAndDown {
        from {
          top: -25%;
        }

        to {
          top: 25%;
        }
      }

      .snow-flake-container,
      #santa-container {
        position: absolute;
      }

      .snow-flake,
      .reindeer img {
        position: relative;
      }

      .snow-flake {
        animation: rotate 6s 0s infinite linear,
          rock 2s 0s infinite alternate ease-in-out;
      }

      .snow-flake-container {
        padding: 0 50px;
        animation: fall 10s 0s 1 linear forwards;
      }

      #santa-container {
        display: flex;
        z-index: 10;
      }

      .reindeer,
      .sleigh {
        padding: 20px 0;
      }

      .flipped-santa {
        transform: rotateY(180deg);
      }

      .reindeer img {
        position: relative;
        top: -25%;
        animation: upAndDown 2s 0s infinite alternate ease-in-out;
      }

      .reindeer:nth-child(3) img {
        animation-delay: 1s;
      }

      .reindeer:nth-child(4) img {
        animation-delay: 2s;
      }
    </style>
  </head>
  <body>
    <button id="start">Włącz śnieg!</button>
    <script src="./snow.js"></script>
    <script>
      startSnow();
    </script>
  </body>
</html>
